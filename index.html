<script type="text/javascript">
    var active = 0;
    var view = "#home";
    var activeGps = 0;
    var activeTaxi = 0;

    $.fn.extend({
      animateCss: function(animationName, callback) {
        var animationEnd = (function(el) {
          var animations = {
            animation: 'animationend',
            OAnimation: 'oAnimationEnd',
            MozAnimation: 'mozAnimationEnd',
            WebkitAnimation: 'webkitAnimationEnd',
          };

          for (var t in animations) {
            if (el.style[t] !== undefined) {
              return animations[t];
            }
          }
        })(document.createElement('div'));

        this.addClass('animated ' + animationName).one(animationEnd, function() {
          $(this).removeClass('animated ' + animationName);

          if (typeof callback === 'function') callback();
        });

        return this;
      },
    });

    var gpsLocations = [
        "Mors Insurance",
        "Bank Los Santos",
        "Tequila-la-la",
        "Mission Row (LSPD)",
        "Hospital (LSEMS)",
        "Fishing Pier",
        "Los Santos Customs",
        "Bayview Mechanics",
        "Downtown Cab Company",
        "Courier Job",
        "Money Transporter Job",
        "Trucker Job",
        "DMV",
    ];

    function moveActiveHomeApp(positions) {
        if (view != "#home")
            return;

        let apps = $(".app");

        let newPosition = active + positions;

        if (newPosition < 0 || newPosition >= apps.length)
            return;
        
        if ($(apps[newPosition]).html() == "") {
            active = newPosition;
            if (positions < 0) moveActiveHomeApp(-1);
            else moveActiveHomeApp(1);
            return;
        }

        console.log(`Active: ${active}`, `Positions: ${positions}`, `New Position: ${newPosition}`);

        $(".app").removeClass("active");
        $(apps[newPosition]).addClass("active");
        active = newPosition;
    }

    function moveActiveGpsRow(positions) {
        if (view != "#gps")
            return;

        let gpsRows = $(".gps-location");

        let newPosition = activeGps + positions;

        if (newPosition < 0 || newPosition >= gpsRows.length)
            return;
        
        console.log(`Active GPS: ${activeGps}`, `Positions: ${positions}`, `New Position: ${newPosition}`);

        $(".gps-location").removeClass("active");
        $(gpsRows[newPosition]).addClass("active");
        activeGps = newPosition;
    }

    function moveActiveTaxiRow(positions) {
        if (view != "#taxi-select")
            return;

        let taxiVehicles = $(".btn-select-taxi");

        let newPosition = activeTaxi + positions;

        if (newPosition < 0 || newPosition >= taxiVehicles.length)
            return;
        
        console.log(`Active Taxi: ${activeTaxi}`, `Positions: ${positions}`, `New Position: ${newPosition}`);

        $(".btn-select-taxi").removeClass("btn-primary").addClass("btn-default");
        $(taxiVehicles[newPosition]).addClass("btn-primary").removeClass("btn-default");
        activeTaxi = newPosition;
    }

    function selectActiveHomeApp() {
        if (view != "#home")
            return;

        let apps = $(".app");
        let target = $(apps[active]).attr("data-target");

        if (!target || target == null || target == "undefined")
            return;

        $(".view").fadeOut(200);
        $(target).fadeIn(200);
        view = target;
    
        console.log("selectActiveHomeApp", active, target);
    }

    function selectActiveGpsLocation() {
        if (view != "#gps")
            return;

        let gpsRows = $(".gps-location");
        let id = $(gpsRows[activeGps]).attr("data-id");

        if (!id || id == null || id == "undefined")
            return;

        console.log("selectActiveGpsLocation", activeGps, id);
    }

    function selectActiveTaxiVehicle() {
        if (view != "#taxi-select")
            return;

        let taxiVehicles = $(".btn-select-taxi");
        let id = $(taxiVehicles[activeTaxi]).attr("data-id");

        if (!id || id == null || id == "undefined")
            return;

        $("#taxi-select-vehicle a").animateCss("animated lightSpeedOut", function() {
            $("#taxi-select-vehicle").hide();
            $("#taxi-ordered-type").text($(taxiVehicles[activeTaxi]).text());
            $("#taxi-ordered").animateCss("animated zoomIn").show();
        });

        view = "#taxi-select-ordered";

        console.log("selectActiveTaxiVehicle", activeTaxi, id);
    }

    function requestTaxi() {
        if (view != "#taxi")
            return;

        $("#btn-request-taxi").animateCss("animated zoomOutUp", function() {
            $("#btn-request-taxi").hide()
            $("#taxi-select-vehicle").fadeIn();
            $("#taxi-select-vehicle a").animateCss("animated lightSpeedIn");
        })

        view = "#taxi-select";
    }
     
    function resetTaxi() {
        $("#taxi-select-vehicle").hide();
        $("#taxi-ordered").hide();
        $("#btn-request-taxi").show();
    }

    $(document).keyup( function(e) {
        let key = e.which;
        console.log(key);

        if (key == 98) { // Numpad 2
            moveActiveHomeApp(4);
            moveActiveGpsRow(1);
            moveActiveTaxiRow(1);
        }

        if (key == 100) { // Numpad 4
            moveActiveHomeApp(-1);
        }

        if (key == 101) { // Numpad 4
            requestTaxi();
        }

        if (key == 102) { // Numpad 6
            moveActiveHomeApp(1);
        }

        if (key == 104) { // Numpad 8
            moveActiveHomeApp(-4);
            moveActiveGpsRow(-1);
            moveActiveTaxiRow(-1);
        }

        if (key == 13) { // Enter
            selectActiveHomeApp();
            selectActiveGpsLocation();
            selectActiveTaxiVehicle();
        }

        if (key == 8) { // Backspace
            if (view == "#home")
                return; 

            $(".view").fadeOut(200);
            $("#home").fadeIn(200, function() {
                resetTaxi();
            });

            view = "#home";
        }
    })

    $(document).ready( function() {
        $(".app").click( function() {
            if ($(this).hasClass("active")) {
                selectActiveHomeApp();
                return;
            }

            $(".app").removeClass("active");
            $(this).addClass("active");
            let target = $(this).attr("data-target");

            $.each($(".app"), function(index, value) {
                if (target == $(value).attr("data-target"))
                    active = index;
            })
        })

        $(".btn-target").click( function() {
            let target = $(this).attr("data-target");

            if (!target || target == null || target == "undefined")
                return;


            $(".view").fadeOut(200);
            $(target).fadeIn(200, function() {
                resetTaxi();
            });

            view = target;
        })

        gpsLocations.sort(function(a, b){
            if(a < b) return -1;
            if(a > b) return 1;
            return 0;
        })

        $.each(gpsLocations, function(index, value) {
            $("#table-gps-locations tbody").append(`
                <tr data-id=${index} class="gps-location">
                    <td>${value}</td>
                    <td class="text-right td-icon"><!--<i class="fa fa-star-o"></i>--></td>
                </tr>
            `);
        })

        let gpsRows = $("#table-gps-locations tbody tr");
        $(gpsRows[0]).addClass("active");

        $(".gps-location").click( function() {
            if ($(this).hasClass("active")) {
                selectActiveGpsLocation();
                return;
            }

            $(".gps-location").removeClass("active");
            $(this).addClass("active");
            let id = $(this).attr("data-id");

            $.each($(".gps-location"), function(index, value) {
                if (id == $(value).attr("data-id"))
                    activeGps = index;
            })
        });

        $("#btn-request-taxi").click(requestTaxi);
        $(".btn-select-taxi").click(selectActiveTaxiVehicle);
        $("#btn-taxi-back-to-main").click(function() {
            resetTaxi();

            view = "#taxi";
        });

        $(".content").slimScroll({
            height: 'calc(100% -10px)'
        });

        setInterval(function() {
            // Make a call to the server to ask how many drivers are available.
            // Math.floor(Math.random() * (max - min + 1)) + min;
            let random = Math.floor(Math.random() * (15 - 7 + 1)) + 7;
            $("#taxi-drivers-available-number").text(random);
        }, 5000);

    })
</script>
