<script type="text/javascript">
    var active = 0;
    var view = "#home";
    var activeGps = 0;

    var gpsLocations = [
        "Mors Insurance",
        "Bank Los Santos",
        "Tequila-la-la",
        "Mission Row (LSPD)",
        "Hospital (LSEMS)",
        "Fishing Pier",
        "Los Santos Customs",
        "Bayview Mechanics",
        "Downtown Cab Company",
        "Courier Job",
        "Money Transporter Job",
        "Trucker Job",
        "DMV",
    ];

    function moveActiveHomeApp(positions) {
        if (view != "#home")
            return;

        let apps = $(".app");

        let newPosition = active + positions;

        if (newPosition < 0 || newPosition >= apps.length)
            return;
        
        if ($(apps[newPosition]).html() == "") {
            active = newPosition;
            if (positions < 0) moveActiveHomeApp(-1);
            else moveActiveHomeApp(1);
            return;
        }

        console.log(`Active: ${active}`, `Positions: ${positions}`, `New Position: ${newPosition}`);

        $(".app").removeClass("active");
        $(apps[newPosition]).addClass("active");
        active = newPosition;
    }

    function moveActiveGpsRow(positions) {
        if (view != "#gps")
            return;

        let gpsRows = $(".gps-location");

        let newPosition = activeGps + positions;

        if (newPosition < 0 || newPosition >= gpsRows.length)
            return;
        
        if ($(gpsRows[newPosition]).html() == "") {
            activeGps = newPosition;
            if (positions < 0) moveActiveHomeApp(-1);
            else moveActiveHomeApp(1);
            return;
        }

        console.log(`Active GPS: ${activeGps}`, `Positions: ${positions}`, `New Position: ${newPosition}`);

        $(".gps-location").removeClass("active");
        $(gpsRows[newPosition]).addClass("active");
        activeGps = newPosition;
    }

    function selectActiveHomeApp() {
        if (view != "#home")
            return;

        let apps = $(".app");
        let target = $(apps[active]).attr("data-target");

        if (!target || target == null || target == "undefined")
            return;

        $(".view").fadeOut(200);
        $(target).fadeIn(200);
        view = target;
    }

    function selectActiveGpsLocation() {
        if (view != "#gps")
            return;

        let gpsRows = $(".gps-location");
        let id = $(gpsRows[activeGps]).attr("data-id");

        if (!id || id == null || id == "undefined")
            return;
    }

    $(document).keyup( function(e) {
        let key = e.which;
        console.log(key);

        if (key == 98) { // Numpad 2
            moveActiveHomeApp(4);
            moveActiveGpsRow(1);
        }

        if (key == 100) { // Numpad 4
            moveActiveHomeApp(-1);
        }

        if (key == 102) { // Numpad 6
            moveActiveHomeApp(1);
        }

        if (key == 104) { // Numpad 8
            moveActiveHomeApp(-4);
            moveActiveGpsRow(-1);
        }

        if (key == 13) { // Enter
            selectActiveHomeApp();
            selectActiveGpsLocation();
        }

        if (key == 8) { // Backspace
            if (view == "#home")
                return; 

            $(".view").fadeOut(200);
            $("#home").fadeIn(200);
            view = "#home";
        }
    })

    $(document).ready( function() {
        $(".app").click( function() {
            if ($(this).hasClass("active")) {
                selectActiveHomeApp();
                return;
            }

            $(".app").removeClass("active");
            $(this).addClass("active");
            let target = $(this).attr("data-target");

            $.each($(".app"), function(index, value) {
                if (target == $(value).attr("data-target"))
                    active = index;
            })
        })

        $(".btn-target").click( function() {
            let target = $(this).attr("data-target");

            if (!target || target == null || target == "undefined")
                return;

            $(".view").fadeOut(200);
            $(target).fadeIn(200);
            view = target;
        })

        gpsLocations.sort(function(a, b){
            if(a < b) return -1;
            if(a > b) return 1;
            return 0;
        })

        $.each(gpsLocations, function(index, value) {
            $("#table-gps-locations tbody").append(`
                <tr data-id=${index} class="gps-location">
                    <td>${value}</td>
                    <td class="text-right td-icon"><i class="fa fa-star-o"></i></td>
                </tr>
            `);
        })

        let gpsRows = $("#table-gps-locations tbody tr");
        $(gpsRows[0]).addClass("active");

        $(".content").slimScroll({
            height: 'calc(100% -10px)'
        });
    })
</script>
