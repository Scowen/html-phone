<script type="text/javascript">
    var active = 0;
    var view = "home";

    function moveActive(positions) {
        if (view != "home")
            return;

        let apps = $(".app");

        let newPosition = active + positions;

        if (newPosition < 0 || newPosition >= apps.length)
            return;
        
        if ($(apps[newPosition]).html() == "") {
            active = newPosition;
            if (positions < 0) moveActive(-1);
            else moveActive(1);
            return;
        }

        console.log(`Active: ${active}`, `Positions: ${positions}`, `New Position: ${newPosition}`);

        $(".app").removeClass("active");
        $(apps[newPosition]).addClass("active");
        active = newPosition;

    }

    $(document).keyup( function(e) {
        let key = e.which;
        console.log(key);

        if (key == 98) { // Numpad 2
            moveActive(4);
        }

        if (key == 100) { // Numpad 4
            moveActive(-1);
        }

        if (key == 102) { // Numpad 6
            moveActive(1);
        }

        if (key == 104) { // Numpad 8
            moveActive(-4);
        }

        if (key == 103) { // Numpad 5

        }
    })

    $(document).ready( function() {
        $(".app").click( function() {
            $(".app").removeClass("active");
            $(this).addClass("active");
            let target = $(this).attr("data-target");

            $.each($(".app"), function(index, value) {
                if (target == $(value).attr("data-target"))
                    active = index;
            })

            console.log(active);
        })
    })
</script>
